<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object.create()å’Œ{}</title>
</head>
<body>
    <script>
        var o1 = {
            a: 1
        };
        console.log(o1);
        // console.log(o1.toString());
        var o2 = Object.create(null, {
            a: {
                writable: true,
                configurable: true,
                value: 1
            }
        });
        console.log(o2);
        // console.log(o2.toString());
        var o3 = Object.create({}, {
            a: {
                writable: true,
                configurable: true,
                value: 1
            }
        });
        console.log(o3);
        var o4 = Object.create(Object.prototype, {
            a: {
                writable: true,
                configurable: true,
                value: 1
            }
        });
        console.log(o4);
    </script>
</body>
</html>
